<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Front End Search Implementation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> 
</head>
<body>

    <div class="container container-results">
        <div class="homepage-logo">
            <img src="images/DailySmartyLogo.png" alt="">
        </div>

        <div class="search-bar results-search-bar">
            <input type="text" placeholder="&#xf002; Search DailySmarty">
            <p>Press return to search</p>
        </div>

       

        <div class="recent-posts-wrapper">
            <div class="recent-posts-heading">
                Recent Posts
            </div>

            <div class="recent-posts">
                <div class="recent-post">
                    <div class="recent-post-title">
                        Placeholder Text
                    </div>    
                </div>

                <div class="recent-post-category">
                    Placeholder Text
                </div>
                <div class="recent-post">
                        <div class="recent-post-title">
                            Placeholder Text
                        </div>    
                    </div>
    
                    <div class="recent-post-category">
                        Placeholder Text
                    </div>
                    <div class="recent-post">
                            <div class="recent-post-title">
                                Placeholder Text
                            </div>    
                        </div>
        
                        <div class="recent-post-category">
                            Placeholder Text
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
